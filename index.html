<!DOCTYPE html>
<html>

<head>
    <title>Hangman Game</title>
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <noscript>Sorry...JavaScript is needed to go ahead.</noscript>
    <!-- game div -->
    <div id="game">
        <!-- background image -->
        <img class="star" src="https://pro.keepvid.com/images/en/ringtones/star-wars-episode-7-release-date2.jpg">
        <h1><strong>Hangman</strong></h1>
    </div>
    <!-- main div -->
    <div class="main">
        <h2>Press any key to get started!</h2>
        <p id="wins">Wins:</p>
        <p id="currentword">Current Word:</p>
        <div id="actualWord">
        </div>
        <div class="container">
            <p id="mylives">Number of Guesses Remaining:</p>
            <p>Letters Already Guessed: <span id="guessed"></span></p>
        </div>
    </div>
    <div class="second">
        <!-- darth vader pic -->
        <img class="vader" src="http://blogs-images.forbes.com/scottmendelson/files/2016/06/star-wars-rebels2-1200x675.jpg" alt="darth vader">
    </div>
    <!-- Game.js file -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
